<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main-site.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="profile-data">
        <div class="profile-wrapper">
          <img src="https://picsum.photos/seed/picsum/200/300" alt="" />
        </div>
        <div class="inbox-wrapper">
          <input type="checkbox" id="input-button" />
          <label for="input-button" class="input-label">
            <img src="/public/inbox.svg" alt="" />
          </label>
          <ul class="inbox-list">
            <li class="inbox-element">
              <div>
                <div class="inbox-sender-image">
                  <img src="https://picsum.photos/seed/picsum/200/300" alt="" />
                </div>
                <div>
                  MKM invited you to play a game of pong. Do you accept?
                </div>
              </div>
              <div class="inbox-element-interactions">
                <button id="interaction-accept">Accept</button>
                <button id="interaction-reject">Reject</button>
              </div>
            </li>
            <li class="inbox-element">
              <div>
                <div class="inbox-sender-image">
                  <img src="https://picsum.photos/seed/picsum/200/300" alt="" />
                </div>
                <div>
                  MKM invited you to play a game of pong. Do you accept?
                </div>
              </div>
              <div class="inbox-element-interactions">
                <button id="interaction-accept">Accept</button>
                <button id="interaction-reject">Reject</button>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div
        class="container-fluid position-relative home-wrapper"
        style="padding: 0"
      >
        <div class="home-element menu-element" id="single-menu">
          <div class="image-wrapper">
            <img src="/public/SingleCloud.png" alt="" />
          </div>
          <h1>Singleplayer</h1>
        </div>
        <div class="home-element" id="multi-menu">
          <div class="image-wrapper">
            <img src="/public/MultiCloud.png" alt="" />
          </div>
          <h1>Multiplayer</h1>
        </div>
        <div class="home-element" id="social-menu">
          <div class="image-wrapper">
            <img src="/public/SocialCloud.png" alt="" />
          </div>
          <h1>Social</h1>
        </div>
      </div>
    </main>
  </body>
</html>
